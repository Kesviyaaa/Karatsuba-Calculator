<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karatsuba Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Karatsuba Multiplication Calculator</h1>
    <div class="instructions">
      <p>Enter two numbers and press "=" to calculate the product using the Karatsuba algorithm.</p>
    </div>
    <div class="inputs">
      <input type="text" id="num1" class="input-field" placeholder="Enter first number" oninput="updateInput('num1')">
      <input type="text" id="num2" class="input-field" placeholder="Enter second number" oninput="updateInput('num2')">
    </div>
    <div class="button-grid">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="clearInput()">C</button>
      <button onclick="calculateProduct()">=</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
